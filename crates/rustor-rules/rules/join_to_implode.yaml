# Replace join($glue, $arr) with implode($glue, $arr)
# join() is an alias of implode() - use the canonical name
name: yaml_join_to_implode
description: "Replace join() with implode() (canonical function name)"
category: code_quality
min_php: "5.4"

match:
  node: FuncCall
  name: join
  args:
    - capture: $args...

replace: "implode($args)"

tests:
  - input: "join(',', $arr)"
    output: "implode(',', $arr)"
  - input: "join($arr)"
    output: "implode($arr)"
